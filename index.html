<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Payment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="top-box">
        <p>
          <span class="left-icon">&#x2190;</span>CHECKOUT<span
            class="right-icon"
            >&#xb7;&#xb7;&#xb7;</span
          >
        </p>
      </div>
      <div class="middle-box">
        <h1>1599<span>â‚¹</span></h1>
        <p>pay xyz company Ltd.</p>
      </div>
      <div class="bottom-box">
        <button type="buttom" class="payment-option-btn">
          Pay with PayPal
        </button>
        <button type="buttom" class="payment-option-btn">
          Pay Using Net Banking
        </button>
        <div class="card-details">
          <p>Pay ising credit or debit card</p>
          <div class="card-num-field-group">
            <label>Card Number</label><br />
            <input
              type="text"
              class="card-num-field"
              placeholder="xxxx-xxxx-xxxx-xxxx"
            />
          </div>

          <div class="date-field-group">
            <label>Expiry Date</label><br />
            <input type="text" class="date-field" placeholder="mm" />
            <input type="text" class="date-field" placeholder="yyyy" />
          </div>

          <div class="cvc-field-group">
            <label>CVC</label><br />
            <input type="password" class="cvc-field" placeholder="xxx" />
          </div>

          <div class="name-field-group">
            <label>Card Holder Name</label><br />
            <input type="text" class="name-field" placeholder="Full Name" />
          </div>

          <button  type="button" class="pay-btn">Pay Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
